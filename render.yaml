services:
  # Backend API
  - type: web
    name: fcc-transport-api
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
- key: NODE_ENV
    value: production
  - key: DATABASE_URL
    value: ""
  - key: JWT_SECRET
    value: ""
  - key: CLIENT_URL
    value: https://fcc-transport-client.onrender.com
  - key: LOG_LEVEL
    value: info

  # Frontend
  - type: web
    name: fcc-transport-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://fcc-transport-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
